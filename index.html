<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image + Chat Assistant</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button, textarea { width: 80%; padding: 0.5rem; font-size: 1rem; margin: 0.5rem; border: none; border-radius: 5px; }
    button { background: #333; color: #fff; cursor: pointer; }
    img { max-width: 90%; margin-top: 1rem; border: 2px solid #444; }
    #chatBox { text-align: left; max-width: 800px; margin: 2rem auto; background: #222; padding: 1rem; border-radius: 10px; }
    .user { color: #9cf; font-weight: bold; }
    .bot { color: #cfc; }
  </style>
</head>
<body>
  <h1>üé® + ü§ñ AI Playground</h1>

  <!-- Image Generator -->
  <section>
    <h2>üñºÔ∏è Image Generator</h2>
    <input id="prompt" type="text" placeholder="Describe your image..." />
    <button onclick="generateImage()">Generate Image</button>
    <p id="status"></p>
    <img id="output" src="" />
  </section>

  <!-- Chat Assistant -->
  <section>
    <h2>üí¨ AI Chat Assistant</h2>
    <textarea id="chatInput" placeholder="Ask me anything..." rows="3"></textarea><br>
    <button onclick="chat()">Send</button>
    <div id="chatBox"></div>
  </section>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const img = document.getElementById("output");

      if (!prompt) return alert("You gotta type something to summon an image!");

      status.textContent = "Sending to Horde...";
      img.src = "";

      const job = await fetch("https://stablehorde.net/api/v2/generate/async", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "EtwnRTMqVZLRSbSNtxZcAg"
        },
        body: JSON.stringify({
          prompt,
          params: {
            n: 1,
            width: 512,
            height: 512,
            steps: 30,
            sampler_name: "k_euler",
            cfg_scale: 7
          },
          nsfw: false,
          censor_nsfw: true
        })
      }).then(res => res.json());

      const id = job.id;
      if (!id) return status.textContent = "Failed to start generation.";

      status.textContent = "üß™ Brewing image...";

      let imageUrl = null;
      while (!imageUrl) {
        await new Promise(r => setTimeout(r, 3000));
        const result = await fetch(`https://stablehorde.net/api/v2/generate/status/${id}`).then(res => res.json());
        if (result.done && result.generations?.length) {
          imageUrl = result.generations[0].img;
        }
      }

      status.textContent = "‚ú® Image ready!";
      img.src = imageUrl;
    }

    async function chat() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      const userText = input.value.trim();
      if (!userText) return;

      // Display user message
      const userMsg = document.createElement("p");
      userMsg.innerHTML = `<span class="user">You:</span> ${userText}`;
      chatBox.appendChild(userMsg);

      input.value = "Thinking...";
      const res = await fetch("https://text.pollinations.ai/prompt/" + encodeURIComponent(userText));
      const botReply = await res.text();

      // Display AI response
      const botMsg = document.createElement("p");
      botMsg.innerHTML = `<span class="bot">AI:</span> ${botReply}`;
      chatBox.appendChild(botMsg);

      input.value = "";
    }
  </script>
</body>
</html>
